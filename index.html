<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SRM Diwali Offer</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', 'Arial', 'Apple Color Emoji', 'Segoe UI Emoji', 'Noto Color Emoji', sans-serif;
    background: radial-gradient(circle at 70% 20%, #fffbe7 0%, #ffd700 30%, #ff6f00 60%, #8b0000 100%);
    color: #3a1a00;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }
  .diwali-sparks {
    pointer-events: none;
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    z-index: 0;
  }
  .site-logo-corner {
    position: fixed;
    top: 18px;
    left: 18px;
    width: 120px;
    height: 120px;
    object-fit: contain;
    border-radius: 24px;
    box-shadow: 0 0 30px #ffd700, 0 0 10px #fffbe7;
    background: #fffbe7;
    z-index: 1001;
    border: 3px solid #ff6f00;
  }
  h1 {
    margin-top: 40px;
    font-size: 2.5rem;
    text-shadow: 0 0 18px #ffd700, 0 0 8px #ff6f00;
    color: #8b0000;
  }
  #wheel-container {
    position: relative;
    margin: 40px 0;
  }
  #arrow {
    position: absolute;
    top: -60px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 60px;
    color: #3700ff;
    z-index: 10;
  }
  canvas {
    border-radius: 50%;
    box-shadow: 0 0 30px #FFA500;
  }
  #spin-btn {
    background: #FF4500;
    border: none;
    padding: 15px 30px;
    font-size: 1.5rem;
    color: #fff;
    border-radius: 10px;
    cursor: pointer;
    text-shadow: 0 0 5px #FFD700;
    box-shadow: 0 0 20px #FFD700;
    transition: transform 0.2s;
  }
  #spin-btn:active {
    transform: scale(0.95);
  }
  #result-popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff3e0;
    color: #000;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    z-index: 1000;
    box-shadow: 0 0 20px #FFA500;
  }
  #result-popup img {
    width: 180px;
    height: 180px;
    object-fit: cover;
    border-radius: 16px;
    margin-bottom: 18px;
    box-shadow: 0 0 18px #ffd700;
  }
  #result-text {
    font-size: 2rem;
    font-weight: bold;
    color: #ff6f00;
    margin-bottom: 8px;
    text-shadow: 0 0 8px #fffbe7, 0 0 4px #ffd700;
  }
  #close-popup {
    margin-top: 10px;
    padding: 8px 15px;
    background: #FF4500;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  #confetti-canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    width: 100%;
    height: 100%;
    z-index: 999;
  }
  @media (max-width: 600px) {
    h1 {
      font-size: 1.5rem;
      margin-top: 18px;
    }
    .site-logo-corner {
      width: 70px;
      height: 70px;
      top: 8px;
      left: 8px;
      border-radius: 14px;
      border-width: 2px;
    }
    #wheel-container {
      margin: 18px 0;
    }
    #arrow {
      font-size: 32px;
      top: -32px;
    }
    canvas#wheel {
      width: 220px !important;
      height: 220px !important;
    }
    #spin-btn {
      font-size: 1.1rem;
      padding: 10px 18px;
    }
    #result-popup img {
      width: 110px;
      height: 110px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #result-text {
      font-size: 1.2rem;
      margin-bottom: 4px;
    }
    #result-popup {
      padding: 10px;
      border-radius: 10px;
    }
    /* Form and CSV button styles */
    #customer-form, #download-csv {
      max-width: 98vw !important;
      width: 98vw !important;
      padding: 10px 2vw !important;
      font-size: 1rem !important;
    }
    #customer-form label {
      font-size: 0.98rem !important;
    }
    #customer-form input {
      font-size: 1rem !important;
      padding: 10px !important;
    }
    #customer-form button, #download-csv {
      font-size: 1.05rem !important;
      padding: 12px 0 !important;
    }
  }
</style>
</head>
<body>
<canvas class="diwali-sparks"></canvas>

<img src="Logo.jpeg" alt="Site Logo" class="site-logo-corner">

<h1>üéÜ Vivo Exclusive Showroom Hoodi
  Santosh Mobile store Point üéÜ</h1>

<div id="wheel-container">
  <div id="arrow">‚ñº</div>
  <canvas id="wheel" width="400" height="400"></canvas>
</div>
<button id="spin-btn">SPIN</button>

<div id="result-popup">
  <img id="result-img" src="" alt="Gift">
  <h2 id="result-text"></h2>
  <button id="close-popup">Close</button>
</div>

<canvas id="confetti-canvas"></canvas>

<script>
const gifts = [
  { label: "üéâ", name: "BLUETOOTH", price: "199", img: "Bluetooth.jpeg" },
  { label: "üéÅ", name: "EAR BIRDS", price: "‚Çπ399", img: "Earbirds.jpeg" },
  { label: "ü™î", name: "FREE", price: "‚Çπ0", img: "FREE_1.jpeg" },
  { label: "üèÜ", name: "EARPHONES", price: "‚Çπ399", img: "Earbirds.jpeg" },
  { label: "üéà", name:"POWER BANK", price: "‚Çπ299", img: "PowerBank.jpeg" },
  { label: "üéä", name: "FREE", price: "‚Çπ0", img: "FREE.jpeg" },
  { label: "üéà", name: "TRY AGAIN", price: "Better Luck Next Time!", img: "TryAgain.jpeg" },
  { label: "üéâ", name: "COMBO OFFER", price: "‚Çπ1299", img: "COMBO.jpeg" }
]

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const wheelRadius = canvas.width / 2;
const spinBtn = document.getElementById("spin-btn");
const arrow = document.getElementById("arrow");
const resultPopup = document.getElementById("result-popup");
const resultImg = document.getElementById("result-img");
const resultText = document.getElementById("result-text");
const closePopup = document.getElementById("close-popup");

const confettiCanvas = document.getElementById("confetti-canvas");
const confettiCtx = confettiCanvas.getContext("2d");
confettiCanvas.width = window.innerWidth;
confettiCanvas.height = window.innerHeight;

// Diwali Spark/Cracker Animation
const sparkCanvas = document.querySelector('.diwali-sparks');
const sparkCtx = sparkCanvas.getContext('2d');
function resizeSparks() {
  sparkCanvas.width = window.innerWidth;
  sparkCanvas.height = window.innerHeight;
}
resizeSparks();
window.addEventListener('resize', resizeSparks);

let sparks = [];
function createSpark() {
  const x = Math.random() * sparkCanvas.width;
  const y = Math.random() * sparkCanvas.height * 0.7;
  const color = `hsl(${Math.floor(Math.random()*50)+30}, 100%, 60%)`;
  const size = Math.random() * 2 + 2;
  const speed = Math.random() * 1.5 + 0.5;
  const angle = Math.random() * 2 * Math.PI;
  return {x, y, color, size, speed, angle, alpha: 1};
}
function updateSparks() {
  sparkCtx.clearRect(0, 0, sparkCanvas.width, sparkCanvas.height);
  if (sparks.length < 80) {
    sparks.push(createSpark());
  }
  for (let i = sparks.length - 1; i >= 0; i--) {
    const s = sparks[i];
    s.x += Math.cos(s.angle) * s.speed;
    s.y += Math.sin(s.angle) * s.speed;
    s.alpha -= 0.008;
    sparkCtx.globalAlpha = Math.max(s.alpha, 0);
    sparkCtx.beginPath();
    sparkCtx.arc(s.x, s.y, s.size, 0, 2 * Math.PI);
    sparkCtx.fillStyle = s.color;
    sparkCtx.shadowColor = s.color;
    sparkCtx.shadowBlur = 12;
    sparkCtx.fill();
    sparkCtx.shadowBlur = 0;
    if (s.alpha <= 0) sparks.splice(i, 1);
  }
  sparkCtx.globalAlpha = 1;
  requestAnimationFrame(updateSparks);
}
updateSparks();

// Diwali Firecracker Animation (rockets and sky shots)
let fireworks = [];
function launchRocket() {
  const x = Math.random() * sparkCanvas.width * 0.8 + sparkCanvas.width * 0.1;
  const y = sparkCanvas.height;
  const color = `hsl(${Math.floor(Math.random()*360)}, 100%, 60%)`;
  const speed = Math.random() * 3 + 4;
  const targetY = Math.random() * sparkCanvas.height * 0.4 + sparkCanvas.height * 0.2;
  fireworks.push({x, y, color, speed, targetY, exploded: false, sparks: []}); // remove logoSparks
}
function updateFireworks() {
  // Launch new rocket occasionally
  if (Math.random() < 0.03) launchRocket();
  for (let i = fireworks.length - 1; i >= 0; i--) {
    let fw = fireworks[i];
    if (!fw.exploded) {
      fw.y -= fw.speed;
      // Draw rocket
      sparkCtx.save();
      sparkCtx.beginPath();
      sparkCtx.arc(fw.x, fw.y, 5, 0, 2 * Math.PI);
      sparkCtx.fillStyle = fw.color;
      sparkCtx.shadowColor = fw.color;
      sparkCtx.shadowBlur = 10;
      sparkCtx.fill();
      sparkCtx.shadowBlur = 0;
      sparkCtx.restore();
      // Trail
      sparkCtx.save();
      sparkCtx.beginPath();
      sparkCtx.moveTo(fw.x, fw.y);
      sparkCtx.lineTo(fw.x, fw.y + 18);
      sparkCtx.strokeStyle = '#fff';
      sparkCtx.lineWidth = 2;
      sparkCtx.globalAlpha = 0.5;
      sparkCtx.stroke();
      sparkCtx.globalAlpha = 1;
      sparkCtx.restore();
      if (fw.y <= fw.targetY) {
        fw.exploded = true;
        // Create only colored sparks
        for (let j = 0; j < 32; j++) {
          const angle = (2 * Math.PI * j) / 32;
          const speed = Math.random() * 3 + 2;
          fw.sparks.push({
            x: fw.x,
            y: fw.y,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            alpha: 1,
            color: fw.color
          });
        }
      }
    } else {
      // Update and draw sparks
      for (let k = fw.sparks.length - 1; k >= 0; k--) {
        let s = fw.sparks[k];
        s.x += s.vx;
        s.y += s.vy;
        s.vy += 0.05; // gravity
        s.alpha -= 0.018;
        sparkCtx.save();
        sparkCtx.globalAlpha = Math.max(s.alpha, 0);
        sparkCtx.beginPath();
        sparkCtx.arc(s.x, s.y, 3, 0, 2 * Math.PI);
        sparkCtx.fillStyle = s.color;
        sparkCtx.shadowColor = s.color;
        sparkCtx.shadowBlur = 8;
        sparkCtx.fill();
        sparkCtx.shadowBlur = 0;
        sparkCtx.restore();
        if (s.alpha <= 0) fw.sparks.splice(k, 1);
      }
      // Remove firework if all sparks faded
      if (fw.sparks.length === 0) fireworks.splice(i, 1);
    }
  }
  requestAnimationFrame(updateFireworks);
}
updateFireworks();

// Draw Wheel
function drawWheel() {
  const segmentAngle = (2 * Math.PI) / gifts.length;
  // Responsive label font size
  let labelFontSize, labelOffset;
  if (window.innerWidth <= 600) {
    labelFontSize = Math.max(28, Math.floor(wheelRadius / 3.5));
    labelOffset = Math.max(20, Math.floor(wheelRadius / 4));
  } else {
    labelFontSize = Math.max(48, Math.floor(wheelRadius / 2.8));
    labelOffset = Math.max(36, Math.floor(wheelRadius / 5));
  }
  gifts.forEach((gift, i) => {
    const startAngle = i * segmentAngle;
    const endAngle = startAngle + segmentAngle;
    ctx.beginPath();
    ctx.moveTo(wheelRadius, wheelRadius);
    ctx.arc(wheelRadius, wheelRadius, wheelRadius, startAngle, endAngle);
    ctx.fillStyle = i % 2 === 0 ? "#FFA500" : "#FF6347";
    ctx.fill();
    ctx.save();
    ctx.translate(wheelRadius, wheelRadius);
    ctx.rotate(startAngle + segmentAngle / 2);
    ctx.textAlign = "right";
    ctx.textBaseline = "middle";
    ctx.fillStyle = "#fff";
    ctx.font = `bold ${labelFontSize}px 'Segoe UI', 'Arial', 'Apple Color Emoji', 'Segoe UI Emoji', 'Noto Color Emoji', sans-serif`;
    ctx.fillText(gift.label, wheelRadius - labelOffset, 0);
    ctx.restore();
  });
}

function drawArrow() {
  ctx.fillStyle = "#FFD700";
  ctx.strokeStyle = "#FFD700";
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.moveTo(200, 10);
  ctx.lineTo(185, 30);
  ctx.lineTo(215, 30);
  ctx.closePath();
  ctx.fill();
  ctx.stroke();
}

drawWheel();

let spinning = false;
let spinAngle = 0;
let spinVelocity = 0;

function spinWheel() {
  if (spinning) return;
  spinning = true;
  // Remove arrow animation for static arrow
  arrow.classList.remove("spinning");
  spinVelocity = Math.random() * 0.28 + 0.28; // more velocity for lively spin
  let elapsed = 0;
  const minSpinTime = 5000; // reduced for instant result
  const spinInterval = setInterval(() => {
    spinAngle += spinVelocity;
    spinVelocity *= 0.992;
    drawRotatedWheel(spinAngle);
    elapsed += 16;
    if (elapsed >= minSpinTime && spinVelocity < 0.012) { // lower threshold for popup after wheel stops
      clearInterval(spinInterval);
      spinning = false;
      const winnerIndex = gifts.length - 1 - Math.floor((spinAngle % (2 * Math.PI)) / ((2 * Math.PI) / gifts.length));
      showResult(winnerIndex);
    }
  }, 16);
}

function drawRotatedWheel(angle) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.save();
  ctx.translate(wheelRadius, wheelRadius);
  ctx.rotate(angle);
  ctx.translate(-wheelRadius, -wheelRadius);
  drawWheel();
  ctx.restore();
}

function showResult(index) {
  const gift = gifts[index];
  resultImg.src = gift.img;
  resultText.innerText = `${gift.name} - ${gift.price}`;
  resultPopup.style.display = "block";
  startConfetti();
}

closePopup.addEventListener("click", () => {
  resultPopup.style.display = "none";
  stopConfetti();
});

spinBtn.addEventListener("click", spinWheel);

// Confetti Animation
let confettiParticles = [];
let confettiActive = false;
function startConfetti() {
  confettiActive = true;
  confettiParticles = [];
  for (let i = 0; i < 150; i++) {
    confettiParticles.push({
      x: Math.random() * confettiCanvas.width,
      y: Math.random() * confettiCanvas.height - confettiCanvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 20 + 10,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`,
      tilt: Math.random() * 10 - 10
    });
  }
  requestAnimationFrame(updateConfetti);
}

function stopConfetti() {
  confettiActive = false;
  confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
}

function updateConfetti() {
  confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
  confettiParticles.forEach(p => {
    p.y += 2;
    p.x += Math.sin(p.d) * 0.5;
    p.tilt += 0.1;
    confettiCtx.fillStyle = p.color;
    confettiCtx.beginPath();
    confettiCtx.moveTo(p.x + p.tilt, p.y);
    confettiCtx.lineTo(p.x + p.tilt + 5, p.y + p.r);
    confettiCtx.lineTo(p.x + p.tilt - 5, p.y + p.r);
    confettiCtx.closePath();
    confettiCtx.fill();
    if (p.y > confettiCanvas.height) p.y = -10;
  });
  if (confettiActive) requestAnimationFrame(updateConfetti);
}

// Add customer form and CSV logic
const formHtml = `
  <form id="customer-form" style="margin-bottom:24px; background:#fffbe7; padding:18px 24px; border-radius:12px; box-shadow:0 0 10px #ffd700; max-width:340px; width:100%; box-sizing:border-box;">
    <label style="display:block;margin-bottom:12px;font-size:1rem;">Name:<br><input type="text" id="cust-name" required style="width:100%;padding:10px;margin-top:4px;font-size:1rem;border-radius:6px;border:1px solid #ffd700;box-sizing:border-box;" autocomplete="name" inputmode="text"></label>
    <label style="display:block;margin-bottom:12px;font-size:1rem;">Mobile Number:<br><input type="tel" id="cust-mobile" required pattern="[0-9]{10}" maxlength="10" style="width:100%;padding:10px;margin-top:4px;font-size:1rem;border-radius:6px;border:1px solid #ffd700;box-sizing:border-box;" autocomplete="tel" inputmode="numeric"></label>
    <label style="display:block;margin-bottom:12px;font-size:1rem;">Invoice Number:<br><input type="text" id="cust-invoice" required style="width:100%;padding:10px;margin-top:4px;font-size:1rem;border-radius:6px;border:1px solid #ffd700;box-sizing:border-box;" autocomplete="off" inputmode="text"></label>
    <button type="submit" style="background:#FF4500;color:#fff;padding:12px 0;width:100%;font-size:1.1rem;border:none;border-radius:8px;cursor:pointer;box-shadow:0 0 6px #ffd700;">Submit & Spin</button>
  </form>
  <button id="download-csv" style="display:none;margin-bottom:18px;background:#FFD700;color:#8b0000;padding:12px 0;width:100%;font-size:1.1rem;border:none;border-radius:8px;cursor:pointer;box-shadow:0 0 6px #ffd700;max-width:340px;">Download All Entries (CSV)</button>
`;
document.body.insertAdjacentHTML('afterbegin', formHtml);
const customerForm = document.getElementById('customer-form');
const downloadBtn = document.getElementById('download-csv');
let csvRows;
// Load CSV from localStorage if exists
const csvKey = 'diwali_spin_csv';
const csvHeader = "Name,Mobile,Invoice,Gift,Price,DateTime";
if (localStorage.getItem(csvKey)) {
  csvRows = JSON.parse(localStorage.getItem(csvKey));
  // If header missing (old data), add it
  if (!csvRows[0] || !csvRows[0].startsWith('Name,')) csvRows.unshift(csvHeader);
} else {
  csvRows = [csvHeader];
}

// Hide spin button until form is filled
spinBtn.style.display = 'none';

customerForm.addEventListener('submit', function(e) {
  e.preventDefault();
  spinBtn.style.display = '';
  customerForm.style.display = 'none';
  // Save details for CSV
  spinBtn.dataset.custName = document.getElementById('cust-name').value;
  spinBtn.dataset.custMobile = document.getElementById('cust-mobile').value;
  spinBtn.dataset.custInvoice = document.getElementById('cust-invoice').value;
});

// On spin, append to CSV
const origShowResult = showResult;
showResult = function(index) {
  const gift = gifts[index];
  origShowResult(index);
  // Save to CSV
  const now = new Date().toLocaleString();
  const row = [
    '"'+(spinBtn.dataset.custName||'')+'"',
    '"'+(spinBtn.dataset.custMobile||'')+'"',
    '"'+(spinBtn.dataset.custInvoice||'')+'"',
    '"'+gift.name+'"',
    '"'+gift.price+'"',
    '"'+now+'"'
  ].join(',');
  csvRows.push(row);
  localStorage.setItem(csvKey, JSON.stringify(csvRows));
  downloadBtn.style.display = '';
  // Reset form for next customer
  setTimeout(()=>{
    customerForm.reset();
    customerForm.style.display = '';
    spinBtn.style.display = 'none';
  }, 2000);
};

downloadBtn.addEventListener('click', function() {
  const password = prompt('Enter password to download CSV:');
  if (password !== 'SRM12345') {
    alert('Incorrect password!');
    return;
  }
  const csvContent = csvRows.join('\r\n');
  const blob = new Blob([csvContent], {type: 'text/csv'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'diwali_spin_entries.csv';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
});

// Preload logo image for burst effect
const burstLogoImg = new window.Image();
burstLogoImg.src = 'Logo.jpeg';
</script>

</body>
