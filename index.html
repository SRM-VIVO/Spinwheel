<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SRM Diwali Spin the Wheel</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #FFD700, #FF8C00, #8B0000);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow-x: hidden;
  }
  h1 {
    margin-top: 20px;
    font-size: 2.5rem;
    text-shadow: 0 0 10px #FFD700;
  }
  #wheel-container {
    position: relative;
    margin: 40px 0;
  }
  canvas {
    border-radius: 50%;
    box-shadow: 0 0 30px #FFA500;
  }
  #spin-btn {
    background: #FF4500;
    border: none;
    padding: 15px 30px;
    font-size: 1.5rem;
    color: #fff;
    border-radius: 10px;
    cursor: pointer;
    text-shadow: 0 0 5px #FFD700;
    box-shadow: 0 0 20px #FFD700;
    transition: transform 0.2s;
  }
  #spin-btn:active {
    transform: scale(0.95);
  }
  #result-popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff3e0;
    color: #000;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    z-index: 1000;
    box-shadow: 0 0 20px #FFA500;
  }
  #result-popup img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 10px;
  }
  #close-popup {
    margin-top: 10px;
    padding: 8px 15px;
    background: #FF4500;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  #confetti-canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    width: 100%;
    height: 100%;
    z-index: 999;
  }
</style>
</head>
<body>

<h1>ðŸŽ† SRM Diwali Spin the Wheel ðŸŽ†</h1>

<div id="wheel-container">
  <canvas id="wheel" width="400" height="400"></canvas>
</div>
<button id="spin-btn">SPIN</button>

<div id="result-popup">
  <img id="result-img" src="" alt="Gift">
  <h2 id="result-text"></h2>
  <button id="close-popup">Close</button>
</div>

<canvas id="confetti-canvas"></canvas>

<script>
const gifts = [
  { name: "Free Screen Guard", price: "â‚¹199", img: "https://via.placeholder.com/100x100?text=Screen+Guard" },
  { name: "10% Discount", price: "â‚¹0", img: "https://via.placeholder.com/100x100?text=10%25+Off" },
  { name: "Mobile Cover", price: "â‚¹299", img: "https://via.placeholder.com/100x100?text=Cover" },
  { name: "Earphones", price: "â‚¹499", img: "https://via.placeholder.com/100x100?text=Earphones" },
  { name: "Power Bank", price: "â‚¹699", img: "https://via.placeholder.com/100x100?text=Power+Bank" },
  { name: "Try Again", price: "â‚¹0", img: "https://via.placeholder.com/100x100?text=Try+Again" },
];

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const wheelRadius = canvas.width / 2;
const spinBtn = document.getElementById("spin-btn");
const resultPopup = document.getElementById("result-popup");
const resultImg = document.getElementById("result-img");
const resultText = document.getElementById("result-text");
const closePopup = document.getElementById("close-popup");

const confettiCanvas = document.getElementById("confetti-canvas");
const confettiCtx = confettiCanvas.getContext("2d");
confettiCanvas.width = window.innerWidth;
confettiCanvas.height = window.innerHeight;

// Draw Wheel
function drawWheel() {
  const segmentAngle = (2 * Math.PI) / gifts.length;
  gifts.forEach((gift, i) => {
    const startAngle = i * segmentAngle;
    const endAngle = startAngle + segmentAngle;
    ctx.beginPath();
    ctx.moveTo(wheelRadius, wheelRadius);
    ctx.arc(wheelRadius, wheelRadius, wheelRadius, startAngle, endAngle);
    ctx.fillStyle = i % 2 === 0 ? "#FFA500" : "#FF6347";
    ctx.fill();
    ctx.save();
    ctx.translate(wheelRadius, wheelRadius);
    ctx.rotate(startAngle + segmentAngle / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#fff";
    ctx.font = "bold 14px Arial";
    ctx.fillText(gift.name, wheelRadius - 10, 10);
    ctx.restore();
  });
}
drawWheel();

let spinning = false;
let spinAngle = 0;
let spinVelocity = 0;

function spinWheel() {
  if (spinning) return;
  spinning = true;
  spinVelocity = Math.random() * 0.3 + 0.3;
  const spinInterval = setInterval(() => {
    spinAngle += spinVelocity;
    spinVelocity *= 0.97; // friction
    drawRotatedWheel(spinAngle);
    if (spinVelocity < 0.002) {
      clearInterval(spinInterval);
      spinning = false;
      const winnerIndex = gifts.length - 1 - Math.floor((spinAngle % (2 * Math.PI)) / ((2 * Math.PI) / gifts.length));
      showResult(winnerIndex);
    }
  }, 16);
}

function drawRotatedWheel(angle) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.save();
  ctx.translate(wheelRadius, wheelRadius);
  ctx.rotate(angle);
  ctx.translate(-wheelRadius, -wheelRadius);
  drawWheel();
  ctx.restore();
}

function showResult(index) {
  const gift = gifts[index];
  resultImg.src = gift.img;
  resultText.innerText = `${gift.name} - ${gift.price}`;
  resultPopup.style.display = "block";
  startConfetti();
}

closePopup.addEventListener("click", () => {
  resultPopup.style.display = "none";
  stopConfetti();
});

spinBtn.addEventListener("click", spinWheel);

// Confetti Animation
let confettiParticles = [];
let confettiActive = false;
function startConfetti() {
  confettiActive = true;
  confettiParticles = [];
  for (let i = 0; i < 150; i++) {
    confettiParticles.push({
      x: Math.random() * confettiCanvas.width,
      y: Math.random() * confettiCanvas.height - confettiCanvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 20 + 10,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`,
      tilt: Math.random() * 10 - 10
    });
  }
  requestAnimationFrame(updateConfetti);
}

function stopConfetti() {
  confettiActive = false;
  confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
}

function updateConfetti() {
  confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
  confettiParticles.forEach(p => {
    p.y += 2;
    p.x += Math.sin(p.d) * 0.5;
    p.tilt += 0.1;
    confettiCtx.fillStyle = p.color;
    confettiCtx.beginPath();
    confettiCtx.moveTo(p.x + p.tilt, p.y);
    confettiCtx.lineTo(p.x + p.tilt + 5, p.y + p.r);
    confettiCtx.lineTo(p.x + p.tilt - 5, p.y + p.r);
    confettiCtx.closePath();
    confettiCtx.fill();
    if (p.y > confettiCanvas.height) p.y = -10;
  });
  if (confettiActive) requestAnimationFrame(updateConfetti);
}
</script>

</body>
</html>
